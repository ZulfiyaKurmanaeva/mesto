<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>


<body class="page">
    <div class="page__container">

        <header class="header">
            <img class="header__logo" src="./images/Vector.png" alt="Логотип">
            <hr class="header__liner">
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile__avatar">
                    <img class="profile__image" src="./images/image.jpg" alt="Фото профиля">
                    <div class="profile__info">
                        <h1 class="profile__info_name">Жак-Ив Кусто</h1>
                        <div class="profile__edit-button"><img class="profile__edit-pen" src="./images/pen.svg"></div>
                        <p class="profile__info_about">Исследователь океана</p>
                    </div>
                </div>
                <div class="profile__add-button">
                    <img class="profile__add-plus" src="./images/plus.svg">
                </div>
            </section>

            <section class="elements">
                <div class="elements__item">
                    <img class="elements__image" src="./images/Karachaevsk.jpg">

                    <div class="elements__caption">
                        <h2 class="elements__title">Карачаевск</h2>
                        <div class="elements__like">&#9825;</div>
                    </div>
                </div>

                <div class="elements__item">
                    <img class="elements__image" src="./images/Elbrus.jpg">

                    <div class="elements__caption">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <div class="elements__like">&#9825;</div>
                    </div>
                </div>

                <div class="elements__item">
                    <img class="elements__image" src="./images/Dombai.jpg">

                    <div class="elements__caption">
                        <h2 class="elements__title">Домбай</h2>
                        <div class="elements__like">&#9825;</div>
                    </div>
                </div>

                <div class="elements__item">
                    <img class="elements__image" src="./images/Cappadocia, Turkey.jpg">

                    <div class="elements__caption">
                        <h2 class="elements__title">Каппадокия, Турция</h2>
                        <div class="elements__like">&#9825;</div>
                    </div>
                </div>

                <div class="elements__item">
                    <img class="elements__image" src="./images/Death Valley, CA, USA.jpg">

                    <div class="elements__caption">
                        <h2 class="elements__title">Долина Смерти, США</h2>
                        <div class="elements__like">&#9825;</div>
                    </div>
                </div>

                <div class="elements__item">
                    <img class="elements__image" src="./images/Madeira Islands, Portugal.jpg">

                    <div class="elements__caption">
                        <h2 class="elements__title">Остров Мадейра, Португалия</h2>
                        <div class="elements__like">&#9825;</div>
                    </div>
                </div>


            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;&nbsp;2020&nbsp;Mesto&nbsp;Russia</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
