<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>


<body class="page">
    <div class="page__container">

        <header class="header">
            <img class="header__logo" src="./images/Vector.png" alt="Логотип">
        </header>

        <main class="content">

            <section class="profile">

                <div class="profile__avatar">
                    <img class="profile__image" src="./images/image.jpg" alt="Фото профиля">
                    <div class="profile__info">
                        <h1 class="profile__info_name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"><img class="profile__edit-pen" src="./images/pen.svg"></button>
                        <p class="profile__info_about">Исследователь океана</p>
                    </div>
                </div>
    </div>

    <div class="profile__add-button"><div class="profile__add-button_plus"></div></div>
        <!-- <img class="profile__add-plus"> -->
    

    </section>
    <section class="elements">
        <figure class="elements__item">
            <div class="elements__image">
                <img class="elements__pic" src="./images/Karachaevsk.jpg">
            </div>
            <div class="elements__caption">
                <h2 class="elements__title">Карачаевск</h2>
                <div class="elements__like"></div>
            </div>
        </figure>

        <figure class="elements__item">
            <div class="elements__image">
                <img class="elements__pic" src="./images/Elbrus.jpg">
            </div>
            <div class="elements__caption">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <div class="elements__like"></div>
            </div>
        </figure>

        <figure class="elements__item">
            <div class="elements__image">
                <img class="elements__pic" src="./images/Dombai.jpg">
            </div>
            <div class="elements__caption">
                <h2 class="elements__title">Домбай</h2>
                <div class="elements__like"></div>
            </div>
        </figure>

        <figure class="elements__item">
            <div class="elements__image">
                <img class="elements__pic" src="./images/Cappadocia, Turkey.jpg">
            </div>
            <div class="elements__caption">
                <h2 class="elements__title">Каппадокия, Турция</h2>
                <div class="elements__like"></div>
            </div>
        </figure>

        <figure class="elements__item">
            <div class="elements__image">
                <img class="elements__pic" src="./images/Death Valley, CA, USA.jpg">
            </div>
            <div class="elements__caption">
                <h2 class="elements__title">Долина Смерти, США</h2>
                <div class="elements__like"></div>
            </div>
        </figure>

        <figure class="elements__item">
            <div class="elements__image">
                <img class="elements__pic" src="./images/Madeira Islands, Portugal.jpg">
            </div>
            <div class="elements__caption">
                <h2 class="elements__title">Остров Мадейра, Португалия</h2>
                <div class="elements__like"></div>
            </div>
        </figure>


    </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2020&nbsp;Mesto&nbsp;Russia</p>
    </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
