<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Пункт назначения</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

    <div class="popup popup_type_add-elements">
        <div class="popup__container">
            <form class="popup__form" name="newItemForm" action="#" method="get" novalidate>
                <button class="popup__close-button popup__close-button_type_elements" type="button"
                    aria-label="close"></button>
                <h2 class="popup__title">Новое место</h2>
                <div class="popup__inputs">
                    <label>
                        <input id="elements-title" type="text" class="popup__input popup__input_type_elements-title"
                            placeholder="Название" value="" name="elementsTitle" minlength="2" maxlength="30" required>
                        <span class="elements-title-error popup__error"></span>
                    </label>
                    <label>
                        <input id="elements-link" type="url" class="popup__input popup__input_type_elements-link"
                            placeholder="Ссылка на картинку" value="" name="link" required>
                        <span class="elements-link-error popup__error"></span>
                    </label>
                </div>
                <button class="popup__button popup__button_type_element popup__button_disabled" type="submit"
                    disabled>Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <form class="popup__form" name="editProfileForm" action="#" method="get" novalidate>
                <button class="popup__close-button popup__close-button_type_profile" type="button"
                    aria-label="close button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <div class="popup__inputs">
                    <input id="profile-name" type="text" class="popup__input popup__input_type_name" value=""
                        placeholder="Ваше имя" name="name" minlength="2" maxlength="40" required>
                    <span class="profile-name-error popup__error"></span>
                    <input id="profile-about" type="text" class="popup__input popup__input_type_about"
                        placeholder="Ваше хобби или профессия" name="about" value="" minlength="2" maxlength="200"
                        required>
                    <span class="profile-about-error popup__error"></span>
                </div>
                <button class="popup__button popup__button_type_profile popup__button_disabled" type="submit"
                    aria-label="save" disabled>Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_big-picture">
        <figure class="popup__picture-container">
            <button class="popup__close-button popup__close-button_type_picture" type="button"
                aria-label="close button"></button>
            <img class="popup__big-picture" src="#" alt="">
            <figcaption>
                <h2 class="popup__picture-caption"></h2>
            </figcaption>
        </figure>
    </div>

    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile__avatar">
                    <img class="profile__image" src="./images/image.jpg" alt="Аватар">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="edit profile"></button>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="add pictures"></button>
            </section>

            <section class="elements">
                <template id="elementsTemplate">
                    <div class="elements__item">
                        <button class="elements__delete-button" type="button" aria-label="delete picture"></button>
                        <img class="elements__image" src="#" alt="">
                        <div class="elements__caption">
                            <h2 class="elements__title"></h2>
                            <button class="elements__like-button" type="button"></button>
                        </div>
                    </div>
                </template>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;&nbsp;2020&nbsp;Mesto&nbsp;Russia</p>
        </footer>
    </div>

    <script src="./scripts/validate.js"></script>
    <script src="./scripts/initialcards.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
