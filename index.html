<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <script async src="./scripts/index.js"></script>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

    <div class="popup" type="button">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form" id="form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__input popup__input_name" id="name" placeholder="">
            <input type="text" class="popup__input popup__input_about" id="about" placeholder="">
            <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/Vector.png" alt="Логотип">
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile__avatar">
                    <img class="profile__image" src="./images/image.jpg" alt="Фото профиля">
                    <div class="profile__info">
                        <h1 class="profile__info_name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                        <p class="profile__info_about">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="submit"></button>
            </section>

            <section class="elements">

                <div class="elements__item">
                    <img class="elements__image" src="./images/Karachaevsk.jpg">

                    <div class="elements__caption">
                        <h2 class="elements__title">Карачаевск</h2>
                        <img class="elements__like" src="./images/cord.svg">
                    </div>
                </div>

                <div class="elements__item">
                    <img class="elements__image" src="./images/Elbrus.jpg">

                    <div class="elements__caption">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <img class="elements__like" src="./images/cord.svg">
                    </div>
                </div>

                <div class="elements__item">
                    <img class="elements__image" src="./images/Dombai.jpg">

                    <div class="elements__caption">
                        <h2 class="elements__title">Домбай</h2>
                        <img class="elements__like" src="./images/cord.svg">
                    </div>
                </div>

                <div class="elements__item">
                    <img class="elements__image" src="./images/Cappadocia, Turkey.jpg">

                    <div class="elements__caption">
                        <h2 class="elements__title">Каппадокия, Турция</h2>
                        <img class="elements__like" src="./images/cord.svg">
                    </div>
                </div>

                <div class="elements__item">
                    <img class="elements__image" src="./images/Death Valley, CA, USA.jpg">

                    <div class="elements__caption">
                        <h2 class="elements__title">Долина Смерти, США</h2>
                        <img class="elements__like" src="./images/cord.svg">
                    </div>
                </div>

                <div class="elements__item">
                    <img class="elements__image" src="./images/Madeira Islands, Portugal.jpg">

                    <div class="elements__caption">
                        <h2 class="elements__title">Остров Мадейра, Португалия</h2>
                        <img class="elements__like" src="./images/cord.svg">
                    </div>
                </div>

            </section>
           
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;&nbsp;2020&nbsp;Mesto&nbsp;Russia</p>
        </footer>
    </div>
</body>

</html>
