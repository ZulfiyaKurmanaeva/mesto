<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Любимые места</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

    <div class="popup popup_type_add-elements">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="close"></button>
            <form class="popup__form" name="popupForm" action="#" method="get">
                <h2 class="popup__title">Новое место</h2>
                <input type="text" class="popup__input popup__input_type_element-title" name="title" value="">
                <input type="url" class="popup__input popup__input_type_element-link" name="link" value="">
                <button class="popup__save popup__save_type_profile" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="close"></button>
            <form class="popup__form" name="popupForm" action="#" method="get">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__input popup__input_type_name" name="name" value="">
                <input type="text" class="popup__input popup__input_type_about" name="about" value="">
                <button class="popup__save popup__save_type_element" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_big-picture">
        <figure class="popup__picture-container">
            <button class="popup__close-button" type="button"></button>
            <img class="popup__picture" src="#" alt="">
            <figcaption>
                <h2 class="popup__picture-caption"></h2>
            </figcaption>
        </figure>
    </div>



    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile__avatar">
                    <img class="profile__image" src="./images/image.jpg" alt="Аватар">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="edit"></button>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="add"></button>
            </section>

            <section class="elements">
                <template id="elementsTemplate">
                    <div class="elements__item">
                        <button class="elements__delete-button" type="button"></button>
                        <img class="elements__link" src="#" alt="">
                        <div class="elements__caption">
                            <h2 class="elements__title"></h2>
                            <button class="elements__like-button" type="button"></button>
                        </div>
                    </div>
                </template>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;&nbsp;2020&nbsp;Mesto&nbsp;Russia</p>
        </footer>
    </div>



    <script async src="./scripts/index.js"></script>
</body>

</html>
